group 'org.test'

apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'org.test.Application'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.1'
    compile 'net.logstash.logback:logstash-logback-encoder:4.9'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.1'
    runtime 'net.logstash.logback:logstash-logback-encoder:4.9'
    compile 'org.scala-lang:scala-library:2.12.1'
}
